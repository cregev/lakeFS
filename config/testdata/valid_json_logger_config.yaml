---
logging:
  format: json
  level: DEBUG
  output: "/tmp/lakefs_json_logger_test.log"

metadata:
  db:
    type: badger
    badger:
      path: "~/lakefs/metadata"

blockstore:
  type: local
  local:
    path: ~/lakefs/data

gateways:
  s3:
    listen_address: "0.0.0.0:8000"
    domain_name: s3.example.com
    region: us-east-1

api:
  listen_address: "0.0.0.0:8005"
